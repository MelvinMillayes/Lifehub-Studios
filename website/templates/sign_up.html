{% extends "base.html" %} {% block title %} Sign up {% endblock %}

{% block content %} 
<div class="container mt-3 col-md-4 border">
    <h2>Sign up</h2>
    <form method="POST">
        <div class="mb-3 mt-3">
            <label for="first_name">First Name:</label>
            <input type="text" class="form-control" id="first_name" placeholder="Enter First Name" name="first_name">
        </div>
        <div class="mb-3">
            <label for="last_name">Last Name:</label>
            <input type="text" class="form-control" id="last_name" placeholder="Enter password" name="last_name">
        </div>
        <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="mb-3">
            <label for="password1">Password:</label>
            <input type="password" class="form-control" id="password1" placeholder="Enter password" name="password1">
        </div>
        <div class="mb-3">
            <label for="password2"> Confirm Password:</label>
            <input type="password" class="form-control" id="password2" placeholder="Confirm password" name="password2">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
